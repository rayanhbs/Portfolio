<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            max-width: 350px;
            width: 90%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            color: #fff;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 36px rgba(0, 0, 0, 0.25);
        }

        .profile-card img {
            width: 200px;
            height: 250px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .profile-card p {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links li {
            display: inline-block;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .social-links a.facebook { background-color: rgba(59, 89, 152, 0.8); }
        .social-links a.twitter { background-color: rgba(29, 161, 242, 0.8); }
        .social-links a.linkedin { background-color: rgba(0, 119, 181, 0.8); }
        .social-links a.instagram { background-color: rgba(225, 48, 108, 0.8); }
        .social-links a:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <img src="moi.jpg" alt="Photo de profil">

        <h1>Rayan habes</h1>
        <p>Etudiant en informatique</p>
        <p>Email: rayan.habes.19@gmail.com</p>

        <ul class="social-links">
            <li><a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://linkedin.com" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>

</body>
</html>
